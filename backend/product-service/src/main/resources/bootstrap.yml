spring:
  application:
    name: product-service

  # Cloud Config Configuration
  cloud:
    config:
      enabled: true
      uri: http://localhost:8888
      fail-fast: false
      retry:
        initial-interval: 1000
        max-attempts: 6
        max-interval: 2000
        multiplier: 1.1
      request-read-timeout: 5000
      request-connect-timeout: 5000

# Profile Configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
